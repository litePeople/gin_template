definitions:
  dto.AppletsCallbackDta:
    properties:
      CreateTime:
        description: 发送时间
        type: integer
      Event:
        description: 默认为：wxa_media_check
        type: string
      FromUserName:
        description: 平台推送服务UserName
        type: string
      MsgType:
        description: 默认为：Event
        type: string
      ToUserName:
        description: 小程序的username
        type: string
      appid:
        description: 小程序的appid
        type: string
      detail:
        description: 详细检测结果
        items:
          properties:
            errcode:
              type: integer
            label:
              description: |-
                命中标签
                100-正常
                10001-广告
                20001-时政
                20002-色情
                20003-辱骂
                20006-违法犯罪
                20008-欺诈
                20012-低俗
                20013-版权
                21000-其他
              type: integer
            prob:
              type: integer
            strategy:
              type: string
            suggest:
              description: |-
                建议
                risky-建议
                pass-安全
                review-需要审查
              type: string
          type: object
        type: array
      errcode:
        type: integer
      errmsg:
        type: string
      result:
        description: 综合结果
        properties:
          label:
            description: |-
              命中标签
              100-正常
              10001-广告
              20001-时政
              20002-色情
              20003-辱骂
              20006-违法犯罪
              20008-欺诈
              20012-低俗
              20013-版权
              21000-其他
            type: integer
          suggest:
            description: |-
              建议
              risky-建议
              pass-安全
              review-需要审查
            type: string
        type: object
      trace_id:
        description: 任务id
        type: string
      version:
        description: 可用于区分接口版本
        type: integer
    type: object
  dto.AppletsParseReq:
    properties:
      originalContent:
        description: 原始内容
        type: string
      wxid:
        description: 微信用户id
        maxLength: 255
        type: string
    required:
    - originalContent
    - wxid
    type: object
  dto.ComplaintRecordCreateReq:
    properties:
      complaintUserId:
        description: 投诉用户id
        minimum: 1
        type: integer
      desc:
        description: 投诉详情
        maxLength: 300
        type: string
      images:
        description: 图片数组，多个用英文字符的 ; 间隔开
        example: https://www.baidu.com/1.jpg;https://www.baidu.com/1.jpg
        type: string
      taskId:
        description: 用户id
        minimum: 1
        type: integer
    required:
    - complaintUserId
    - desc
    - taskId
    type: object
  dto.ComplaintRecordStateReq:
    properties:
      complaintRecordId:
        description: 投诉记录id
        minimum: 1
        type: integer
      state:
        description: |-
          成立状态
          1-成立
          2-不成立
        enum:
        - 1
        - 2
        type: integer
    required:
    - complaintRecordId
    - state
    type: object
  dto.ConfigVersionReq:
    properties:
      version:
        description: 版本
        maxLength: 10
        type: string
    type: object
  dto.FeedbackCreateReq:
    properties:
      content:
        description: 内容
        type: string
      image:
        description: 图片
        maxLength: 300
        type: string
    required:
    - content
    - image
    type: object
  dto.IMRecordCreateReq:
    properties:
      category:
