      lastSignInTime:
        description: 上次签到的时间
        type: integer
      nickname:
        description: 昵称
        type: string
      openid:
        description: 小程序openid
        type: string
      path:
        description: 邀请码的链路，存储用户的邀请码，每个邀请码用英文字符的,间隔开
        type: string
      phone:
        description: 没有区号的手机号码
        type: string
      phoneCountryCode:
        description: 手机号码的国家码/区号
        type: string
      province:
        description: 省
        type: string
      signInIntegral:
        description: 签到总积分
        type: integer
      successiveSignInTotal:
        description: 连续签到的次数
        type: integer
