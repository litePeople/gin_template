  dto.MinWxLoginReq:
    properties:
      code:
        description: 微信小程序登录的code
        maxLength: 50
        type: string
      encryptedData:
        description: 用户信息的加密数据
        type: string
      fromCode:
        description: 邀请码
        maxLength: 50
        type: string
      hash:
        description: 通过session2code方法，返回的数据加密的一段文本，防止数据篡改
        maxLength: 50
        type: string
      iv:
        description: 加密数据的iv
        type: string
      openid:
        description: openid，有session key的时候该值不能为空
        maxLength: 255
        type: string
      sessionKey:
        description: Session Key
        maxLength: 50
        type: string
      unionid:
        description: unionid key的时候该值不能为空
        maxLength: 255
        type: string
