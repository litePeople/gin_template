          false-未领取
        type: boolean
      takeInitialIntegral:
        description: |-
          领取初始积分
          true-已领取
          false-未领取
        type: boolean
      token:
        description: token 信息
        type: string
      unionid:
        description: 开放平台的unionid
        type: string
      updateTime:
        description: 更新时间
        type: integer
      wxid:
        description: 微信用户id
        type: string
